[module/i3wm]
type = internal/i3
pin-workspaces = true

enable-scroll = false
reverse-scroll = false

show-urgent = true
strip-wsnumbers = true

format = <label-state>
format-background = ${colors.bg-alt}

label-focused = %{T9}%name%%{T-}
label-focused-foreground = ${colors.purple}
label-focused-background = ${colors.bg-alt}
label-focused-underline = ${colors.blue}
label-focused-padding = 1

label-unfocused = %{T9}%name%%{T-}
label-unfocused-foreground = #D8DEE9
label-unfocused-background = ${colors.bg-alt}
label-unfocused-padding = 1

label-urgent = %{T9}%name%%{T-}
label-urgent-foreground = #ffffff
label-urgent-background = #ff0000
label-urgent-padding = 1

label-separator = |
label-separator-padding = 0
label-separator-foreground = ${colors.green}
label-separator-background = ${colors.bg-alt}

